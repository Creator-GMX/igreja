<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Ministerial - Aula de Dan√ßa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Paleta de cores baseada nas instru√ß√µes */
            --color-bec092: #bec092;
            --color-f8fbca: #f8fbca;
            --heavenly-blue: #1e3a8a;
            --divine-blue: #2563eb;
            --celestial-blue: #3b82f6;
            --pure-white: #ffffff;
            --pearl-white: #f8fafc;
            --silver-light: #e2e8f0;
            --holy-black: #0f172a;
            --sacred-gray: #1e293b;
            --blessed-gray: #334155;
            --glory-gold: #f59e0b;
            --grace-gold: #fbbf24;
            
            /* Sombras Divinas */
            --divine-shadow: 0 25px 50px -12px rgba(30, 58, 138, 0.25);
            --holy-shadow: 0 10px 25px -5px rgba(15, 23, 42, 0.15);
            --blessed-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            
            /* Gradientes Celestiais */
            --heaven-gradient: linear-gradient(135deg, var(--heavenly-blue) 0%, var(--divine-blue) 50%, var(--celestial-blue) 100%);
            --glory-gradient: linear-gradient(135deg, var(--glory-gold) 0%, var(--grace-gold) 100%);
            --pure-gradient: linear-gradient(135deg, var(--pure-white) 0%, var(--pearl-white) 100%);
        }

        /* Definindo as fontes espec√≠ficas */
        .times-font {
            font-family: 'Times New Roman', Times, serif !important;
        }

        .helvetica-font {
            font-family: 'Helvetica', Arial, sans-serif !important;
        }

        .playfair-font {
            font-family: 'Playfair Display', serif !important;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--heaven-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: var(--color-bec092);
        }

        /* Fundo Celestial Animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.12) 0%, transparent 60%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 45%);
            z-index: 1;
            pointer-events: none;
            animation: celestialFlow 15s ease-in-out infinite;
        }

        @keyframes celestialFlow {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { transform: translate(20px, -20px) scale(1.05); opacity: 0.8; }
        }

        /* Part√≠culas Divinas */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2) 0.5px, transparent 0.5px);
            background-size: 150px 150px, 200px 200px, 100px 100px;
            z-index: 1;
            pointer-events: none;
            animation: holySparkle 20s linear infinite;
        }

        @keyframes holySparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .hero-section {
            text-align: center;
            max-width: 700px;
            width: 100%;
            animation: blessedEntrance 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes blessedEntrance {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Cruz Decorativa */
        .cross-decoration {
            font-size: 3rem;
            color: var(--color-f8fbca);
            margin-bottom: 25px;
            animation: holyFloat 6s ease-in-out infinite;
            filter: drop-shadow(var(--holy-shadow));
            position: relative;
        }

        .cross-decoration::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: haloGlow 4s ease-in-out infinite;
        }

        @keyframes haloGlow {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes holyFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            color: var(--color-f8fbca);
            text-shadow: 
                0 4px 8px rgba(15, 23, 42, 0.4),
                0 8px 16px rgba(30, 58, 138, 0.2);
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            line-height: 1.1;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--glory-gradient);
            border-radius: 2px;
            box-shadow: 0 2px 4px rgba(245, 158, 11, 0.3);
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--color-bec092);
            text-shadow: 0 2px 4px rgba(15, 23, 42, 0.3);
            margin-bottom: 50px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
        }

        .subtitle::before,
        .subtitle::after {
            content: '‚ú®';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            animation: sparkle 2s ease-in-out infinite;
        }

        .subtitle::before {
            left: -30px;
            animation-delay: 0s;
        }

        .subtitle::after {
            right: -30px;
            animation-delay: 1s;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.4; transform: translateY(-50%) scale(1); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }

        /* Card Celestial */
        .divine-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 60px 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                var(--divine-shadow),
                inset 0 1px 2px rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .divine-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--glory-gradient);
            opacity: 0.8;
        }

        .divine-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            animation: divineLight 10s linear infinite;
            pointer-events: none;
        }

        @keyframes divineLight {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .holy-date {
            font-size: clamp(3rem, 8vw, 5rem);
            color: var(--color-f8fbca);
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 
                0 4px 8px rgba(15, 23, 42, 0.4),
                0 8px 16px rgba(30, 58, 138, 0.2);
            letter-spacing: -0.03em;
            position: relative;
            z-index: 2;
        }

        .church-name {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(245, 158, 11, 0.3);
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            color: var(--color-bec092);
        }

        /* Aplicando as cores espec√≠ficas para palavras */
        .church-name .igreja-word {
            color: var(--color-bec092);
        }

        .church-name .jardim-word {
            color: var(--color-f8fbca);
        }

        /* Bot√£o Sagrado */
        .sacred-btn {
            background: var(--pure-gradient);
            color: var(--heavenly-blue);
            border: none;
            padding: 22px 55px;
            border-radius: 60px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2.5px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 
                var(--divine-shadow),
                inset 0 2px 4px rgba(255, 255, 255, 0.4);
            margin: 35px 0;
            z-index: 2;
        }

        .sacred-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(30, 58, 138, 0.1), 
                transparent);
            transition: left 0.8s ease;
        }

        .sacred-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(30, 58, 138, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .sacred-btn:hover {
            transform: translateY(-6px);
            box-shadow: 
                0 35px 70px -12px rgba(30, 58, 138, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.5);
            color: var(--divine-blue);
        }

        .sacred-btn:hover::before {
            left: 100%;
        }

        .sacred-btn:hover::after {
            width: 400px;
            height: 400px;
        }

        .sacred-btn:active {
            transform: translateY(-3px);
            transition: all 0.1s ease;
        }

        /* Se√ß√£o de Localiza√ß√£o Divina */
        .blessed-location {
            margin-top: 45px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .location-icon {
            font-size: 2.2rem;
            color: var(--color-f8fbca);
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 4px rgba(245, 158, 11, 0.3));
            animation: locationPulse 3s ease-in-out infinite;
        }

        @keyframes locationPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 2px 4px rgba(245, 158, 11, 0.3)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 4px 8px rgba(245, 158, 11, 0.5)); }
        }

        .location-city {
            font-weight: 700;
            color: var(--color-f8fbca);
            font-size: 1.3rem;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(245, 158, 11, 0.3);
            letter-spacing: 1px;
        }

        .location-address {
            color: var(--color-bec092);
            font-size: 1rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(15, 23, 42, 0.3);
            line-height: 1.7;
            letter-spacing: 0.5px;
        }

        /* Elementos Flutuantes Divinos */
        .divine-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .divine-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--pure-white);
            border-radius: 50%;
            animation: divineFloat 12s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .divine-particle:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .divine-particle:nth-child(2) {
            top: 70%;
            right: 15%;
            animation-delay: 3s;
            animation-duration: 10s;
        }

        .divine-particle:nth-child(3) {
            bottom: 25%;
            left: 25%;
            animation-delay: 6s;
            animation-duration: 12s;
        }

        .divine-particle:nth-child(4) {
            top: 40%;
            right: 30%;
            animation-delay: 1.5s;
            animation-duration: 9s;
        }

        @keyframes divineFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.4;
            }
            25% { 
                transform: translateY(-30px) translateX(15px) scale(1.5);
                opacity: 1;
            }
            50% { 
                transform: translateY(-10px) translateX(-20px) scale(0.8);
                opacity: 0.7;
            }
            75% { 
                transform: translateY(-25px) translateX(10px) scale(1.2);
                opacity: 0.9;
            }
        }

        /* Responsividade Sagrada */
        @media (max-width: 768px) {
            .divine-card {
                padding: 45px 35px;
                margin: 20px 10px;
                border-radius: 24px;
            }
            
            .sacred-btn {
                padding: 20px 45px;
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .main-container {
                padding: 25px 15px;
            }

            .subtitle::before,
            .subtitle::after {
                display: none;
            }

            .church-name {
                font-size: clamp(1rem, 2.5vw, 1.4rem);
            }
        }

        @media (max-width: 480px) {
            .divine-card {
                padding: 35px 25px;
            }
            
            .cross-decoration {
                font-size: 2.5rem;
            }

            .location-city {
                font-size: 1.1rem;
            }

            .location-address {
                font-size: 0.9rem;
            }

            .church-name {
                font-size: 0.9rem;
                margin-bottom: 30px;
            }
        }

        /* Customiza√ß√£o de Scrollbar Divina */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--heavenly-blue);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glory-gradient);
            border-radius: 5px;
            border: 2px solid var(--heavenly-blue);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--grace-gold) 0%, var(--glory-gold) 100%);
        }

        /* Sele√ß√£o de Texto Sagrada */
        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: var(--color-f8fbca);
        }

        ::-moz-selection {
            background: rgba(59, 130, 246, 0.3);
            color: var(--color-f8fbca);
        }

        /* Se√ß√£o adicional inspirada no design das imagens */
    </style>
</head>
<body>

        <div class="divine-particle"></div>
        <div class="divine-particle"></div>
        <div class="divine-particle"></div>
        <div class="divine-particle"></div>
    </div>

    <div class="main-container">
        <div class="hero-section">
            <div class="cross-decoration">‚úùÔ∏è</div>
            
            <h1 class="title playfair-font">Workshop Ministerial</h1>
            <h2 class="subtitle helvetica-font">Aula de Dan√ßa</h2>
            
            <div class="divine-card">

                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdmXfZAKBzyBuQGH9SK6xvxBa-_4eyhLwnVKTD3YlXYSay28A/viewform?pli=1"

                        R. Duarte Coelho, 1094<br>
                        <span class="jardim-word">Jardim Catarina</span> - SG - 24715-390
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
