<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Ministerial - Aula de Dan√ßa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Times+New+Roman&family=Helvetica&family=Source+Sans+Pro:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Paleta Crist√£ Harmoniosa */
            --heavenly-blue: #1e3a8a;
            --divine-blue: #2563eb;
            --celestial-blue: #3b82f6;
            --pure-white: #ffffff;
            --pearl-white: #f8fafc;
            --silver-light: #e2e8f0;
            --holy-black: #0f172a;
            --sacred-gray: #1e293b;
            --blessed-gray: #334155;
            --glory-gold: #f59e0b;
            --grace-gold: #fbbf24;
            --custom-green: #bec092; /* From image */
            --custom-light: #f8bca;  /* From image, corrected to #f8bca (assuming typo in hex) */
            
            /* Sombras Divinas */
            --divine-shadow: 0 25px 50px -12px rgba(30, 58, 138, 0.25);
            --holy-shadow: 0 10px 25px -5px rgba(15, 23, 42, 0.15);
            --blessed-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            
            /* Gradientes Celestiais */
            --heaven-gradient: linear-gradient(135deg, var(--heavenly-blue) 0%, var(--divine-blue) 50%, var(--celestial-blue) 100%);
            --glory-gradient: linear-gradient(135deg, var(--glory-gold) 0%, var(--grace-gold) 100%);
            --pure-gradient: linear-gradient(135deg, var(--pure-white) 0%, var(--pearl-white) 100%);
        }

        body {
            font-family: 'Source Sans Pro', sans-serif; /* Default font changed to Source Sans Pro */
            background: var(--heaven-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: var(--pure-white);
        }

        /* ... (Keep existing animations and particle effects unchanged) ... */

        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .hero-section {
            text-align: center;
            max-width: 700px;
            width: 100%;
            animation: blessedEntrance 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .cross-decoration {
            font-size: 3rem;
            color: var(--pure-white);
            margin-bottom: 25px;
            animation: holyFloat 6s ease-in-out infinite;
            filter: drop-shadow(var(--holy-shadow));
            position: relative;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            color: var(--pure-white);
            text-shadow: 0 4px 8px rgba(15, 23, 42, 0.4), 0 8px 16px rgba(30, 58, 138, 0.2);
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            line-height: 1.1;
            position: relative;
        }

        .subtitle {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--silver-light);
            text-shadow: 0 2px 4px rgba(15, 23, 42, 0.3);
            margin-bottom: 50px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
        }

        .divine-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 60px 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--divine-shadow), inset 0 1px 2px rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            background-color: var(--custom-green); /* Applying custom background color */
        }

        .holy-date {
            font-family: 'Times New Roman', serif; /* Changed to Times New Roman */
            font-size: clamp(3rem, 8vw, 5rem);
            color: var(--pure-white);
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(15, 23, 42, 0.4), 0 8px 16px rgba(30, 58, 138, 0.2);
            letter-spacing: -0.03em;
            position: relative;
            z-index: 2;
        }

        .church-name {
            font-family: 'Times New Roman', serif; /* Changed to Times New Roman */
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--custom-light); /* Using custom color from image */
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(245, 158, 11, 0.3);
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        .sacred-btn {
            background: var(--pure-gradient);
            color: var(--heavenly-blue);
            border: none;
            padding: 22px 55px;
            border-radius: 60px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2.5px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: var(--divine-shadow), inset 0 2px 4px rgba(255, 255, 255, 0.4);
            margin: 35px 0;
            z-index: 2;
        }

        .blessed-location {
            margin-top: 45px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .location-icon {
            font-size: 2.2rem;
            color: var(--grace-gold);
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 4px rgba(245, 158, 11, 0.3));
            animation: locationPulse 3s ease-in-out infinite;
        }

        .location-city {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--grace-gold);
            font-size: 1.3rem;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(245, 158, 11, 0.3);
            letter-spacing: 1px;
        }

        .location-address {
            color: var(--silver-light);
            font-size: 1rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(15, 23, 42, 0.3);
            line-height: 1.7;
            letter-spacing: 0.5px;
        }

        /* ... (Keep existing animations and media queries unchanged) ... */
    </style>
</head>
